<div *ngIf="authService.currentUserSig() === null">
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>
  <div *ngIf="authService.currentUserSig()">
    <div class="w-full">
      <div class="min-h-full">
        <nav class="bg-white shadow-md">
          <div class="mx-auto max-w-full px-2 sm:px-6 lg:px-8">
            <div class="flex h-20 items-center justify-between">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <img class="h-20 w-15 mr-2" src="../../assets/geopro.png" alt="Your Company">
                </div>
                <div class="hidden md:block">
  
                </div>
              </div>
              <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
  
                  <!-- Profile dropdown -->
                  <div class="relative ml-3">
                    <div>
                      <button type="button"
                        class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full"
                          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                          alt="">
                      </button>
                    </div>
  
                    <div
                      class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                      role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
  
                      <span class="block px-4 py-2 text-sm text-gray-700" (click)="logout()">Logout</span>
  
                    </div>
                  </div>
                </div>
              </div>
              <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button type="button"
                  class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  aria-controls="mobile-menu" aria-expanded="false">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <!-- Menu open: "hidden", Menu closed: "block" -->
                  <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  <!-- Menu open: "block", Menu closed: "hidden" -->
                  <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
  
          <!-- Mobile menu, show/hide based on menu state. -->
          <div class="md:hidden" id="mobile-menu">
  
            <div class="border-t border-gray-700 pb-3 pt-4 bg-white shadow">
              <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                  <img class="h-10 w-10 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt="">
                </div>
                <div class="ml-3">
                  <div class="text-base font-medium leading-none text-white">Tom Cook</div>
                  <div class="text-sm font-medium leading-none text-gray-400">toexample.com</div>
                </div>
                <button type="button"
                  class="relative ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">View notifications</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                  </svg>
                </button>
              </div>
              <div class="mt-3 space-y-1 px-2">
  
  
                <span class="block px-4 py-2 text-sm text-gray-700" (click)="logout()">Logout</span>
              </div>
            </div>
          </div>
        </nav>
  
  
        <main>
          <div class="mx-auto max-w-full sm:px-10 lg:px-8 mt-5">
            <h2 class="text-3xl tracking-tight text-gray-900 sm:text-4xl">Hi, Mark</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">Welcome back.</p>
          </div>
  
          <div class="mx-auto max-w-full sm:px-10 lg:px-8 mt-5 py-6 " style="background-color: #FAFAFA; ">
            <h2 class="text-3xl tracking-tight text-gray-900 sm:text-4xl">Disbursement Date for May is open</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">Payment released on 4/5/2022.</p>
          </div>
  
          <div class="mx-auto max-w-full py-6 sm:px-10 lg:px-8">
            <mat-grid-list cols="5" rowHeight="4:1" class="gap-6">
              <ng-container>
                <mat-grid-tile routerLink="/advance-request"> Advance Request</mat-grid-tile>
                <mat-grid-tile routerLink="/employees"> Employees</mat-grid-tile>
                <mat-grid-tile routerLink="/rewards"> Rewards</mat-grid-tile>
                <mat-grid-tile routerLink="payments"> Payments</mat-grid-tile>
                <mat-grid-tile routerLink="notifications"> Notifications</mat-grid-tile>
              </ng-container>
            </mat-grid-list>
          </div>
        </main>
      </div>
  
    </div>
  </div>
