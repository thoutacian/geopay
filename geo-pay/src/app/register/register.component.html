<div class="flex h-screen bg-gray-100">
    <!-- Left side with login form -->
    <div class="flex-1 flex items-center justify-center bg-white">
        <div class="max-w-md w-full px-6">
            <h2 class="text-2xl font-semibold mb-4">Register your account</h2>
            <form [formGroup]="form" (ngSubmit)='onSubmit()'>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required formControlName="username">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required formControlName="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required formControlName="password">
                </div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600" style="background-color: #27432E;">Sign Up</button>
            </form>
            
        </div>
    </div>
    <!-- Right side with graphics -->
    <div class="flex-1 bg-gray-200">
        <!-- Add your graphics here -->
        <img src="../../assets/Mask Group 8.png" alt="Graphics" class="object-cover h-full w-full">
    </div>
</div>
