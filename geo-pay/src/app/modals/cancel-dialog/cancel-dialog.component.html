<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
      <h2 class="text-lg font-semibold mb-4">Do you want to cancel this request?</h2>
      <div class="flex justify-end">
        <button (click)="onConfirm()" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2" style="background-color: #27432E;">Approve</button>
        <button (click)="onCancel()" class="bg-red-500 text-white px-4 py-2 rounded-md" style="background-color: #88182a;">Cancel</button>
      </div>
    </div>
  </div>
