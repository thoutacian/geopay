<div *ngIf="authService.currentUserSig()">
    <div class="max-w-full mx-auto py-6 sm:px-10 lg:px-8">
      <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <div class="flex justify-between items-center mb-4">
          <div class="text-lg">Notifications</div>
          
        </div>
        <div class="grid grid-cols-1 gap-4">
          <div>
            <mat-card appearance="outlined" class="h-20 mb-3" >
              <div class="flex min-w-0 gap-x-4 mt-3 ml-4">
                
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">request.description</p>
                  <p class="mt-1 truncate text-xs leading-5 text-gray-500">&#64;request.applicant.name Request date: request.date</p>
                </div>
                <div class="mr-4 mt-2 flex items-center">
                 
                  <ng-template #statusMessage>
                    <p class="text-xs leading-5 text-gray-500 italic font-bold">
                      You request.status this application.
                    </p>
                  </ng-template>
                </div>
              </div>
              
            </mat-card>
          </div>
        </div>
        <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
  
      </div>
    </div>
  </div>
